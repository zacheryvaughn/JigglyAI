                </div>
                <div class="settings-dropdown-content">
                    <!-- UPSCALE CONTEXT -->
                    <div id="upscale-context">
                        <div id="upscale-current-image" class="selected">Current Image</div>
                        <div id="upscale-new-generation">New Generation</div>
                    </div>

                    <!-- UPSCALER -->
                    <unicorn-select id="upscaler-input" title="Upscaler"
                    options="R-ESRGAN 4x+ Anime6B, 4x-AnimeSharp, 4x-UltraSharp, 4x_BooruGan_650k, 4x_NMKD-Siax_200k, lollypop, Lanczos, Nearest, ESRGAN_4x, R-ESRGAN 4x+, LDSR, ScuNET, ScuNET PSNR, SwinIR_4x, Latent (nearest), Latent, Latent (antialiased), Latent (bicubic), Latent (bicubic antialiased), Latent (nearest-exact)"
                    value="4x-UltraSharp"></unicorn-select>

                    <!-- UPSCALE SLIDER -->
                    <unicorn-float-range id="upscale-by-input" title="Upscale By" min="110" max="200" step="10" value="200"
                        unit="%"></unicorn-float-range>

                    <!-- UPSCALE STEPS SLIDER -->
                    <unicorn-float-range id="upscale-steps-input" title="Upscale Steps" min="1" max="30" step="1" value="20"
                    unit="∆"></unicorn-float-range>

                    <!-- DENOISING SLIDER -->
                    <unicorn-float-range id="denoise-strength-input" title="Denoise Strength" min="0.05" max="1" step="0.05" value="0.2"
                        unit="λ"></unicorn-float-range>

                    <!-- START UPSCALE BUTTON -->
                    <div id="upscale-button-container">
                        <div id="upscale-token-cost">
                            <img id="upscale-token-icon" src="{{ url_for('static', filename='resources/images/token-icon.png') }}" alt="tokens">
                            <p id="upscale-cost-value">-10</p>
                        </div>
                        <div id="upscale-button">Upscale</div>
                    </div>
                </div>
            </div>
            <div id="image-source-dropdown" class="settings-dropdown-container">
                <div class="settings-dropdown-header">
                    <p class="dropdown-header-title">Image Source</p>
                    <svg class="dropdown-header-chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
                </div>
                <div class="settings-dropdown-content"></div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom-inputs.js') }}"></script>
</body>
</html>
